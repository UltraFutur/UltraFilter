<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraFilter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <span>UltraFilter</span>
    </header>
    <main class="container">
        <div class="colors">
            <span>Couleur du filtre</span>
            <div>
                <input type="radio" name="color" id="blue" value="rgba(0, 10, 255, 0.5)" checked>
                <label for="blue">Bleu</label>

                <input type="radio" name="color" id="yellow" value="rgba(235, 255, 0, 0.5)">
                <label for="yellow">Jaune</label>
            </div>
        </div>
        <div class="dropzone" id="dropzone">
            <span>Glissez et déposez des images ici</span>
        </div>

        <div class="preview"></div>
        <button class="download hide">Télécharger</button>
    </main>
    <footer class="container">
        <div>
            <span>UltraFutur</span>
            <span>Festival</span>
        </div>
        <span>Developped with <img src="./img/Vector.png" alt="coeur arc en ciel"> by UltraFutur</span>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
